<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="img-container">
                <img src="https://auth.bch.no/simplesaml/module.php/bch/bc_portal_logo_grey.png">
            </div>
            <form>
                <div class="input-container">
                    <div class="icon-inp-container">
                        <input type="text" placeholder="&#xF007; Username" style="font-family:Arial, FontAwesome"/>
                    </div>
                    <div class="icon-inp-container">
                        <input type="password" placeholder="&#xF023; Password" style="font-family:Arial, FontAwesome"/>
                    </div>
                    <button>Sign in</button>
                </div> 
            </form>
            
            <div class=password-msg-container>
                <p class="password-txt"><strong>Forgot your password?</strong></p>
                <p class="password-msg">Contact support@basis-consulting.com <br> to get a new one!</p>
            </div>
            
        </div>
    </div>
   
    
<script src="./index.js"></script>
</body>
</html>
